<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>BestFurTH's Website</title>
  </head>
  <body>
    <header class="banner">
    <div class="windows-panel">
      <div class="windows-title">Welcome to BestFurTH's Website</div>
      <div class="windows-content">
        <img class="banner-image" src="assets/images/banner.png" alt="Banner">
      </div>
    </div>
    </header>
    <main class="body-container">
      <div class="windows-panel sidebar">
          <div class="windows-title">Navigation</div>
          <div class="windows-content icon-container">
            <a class="icon-hitbox" href="https://www.facebook.com/BestFurTH" target="_blank" rel="noopener noreferrer">

              <div class="icon-label">Facebook</div>
            </a>
            <a class="icon-hitbox" href="https://github.com/BestFurTH" target="_blank" rel="noopener noreferrer">
              <img class="icon-image" src="assets/icons/github.png" alt="GitHub">

            </a>
            <a class="icon-hitbox" href="https://www.youtube.com/@BestFurTH" target="_blank" rel="noopener noreferrer">
              <img class="icon-image" src="assets/icons/youtube.png" alt="YouTube">
              <div class="icon-label">YouTube</div>
            </a>
            <a class="icon-hitbox" href="https://www.xbox.com/en-US/play/user/BestFurTH" target="_blank" rel="noopener noreferrer">
              <img class="icon-image" src="assets/icons/xbox.png" alt="Xbox">
              <div class="icon-label">Xbox</div>
            </a>
          </div>
        </div>
        <div class="windows-panel main-panel">
          <div class="windows-title">Main Content</div>
          <div class="windows-content">
            <h1 class="title">Welcome to BestFurTH's Website</h1>
            <p>This is a sample website layout using HTML and CSS. <br> Feel free to look around in my W.I.P. page!</p>
            <p>Yes, you can watch me updating site. That's the reason why i make it public.</p>
          </div>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
